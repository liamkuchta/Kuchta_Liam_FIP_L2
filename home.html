<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="css/grid.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1 class="hidden">Welcome to Burple</h1>

    <div id="sticky-nav-con">
        <header class="grid-con" id="main-header">
            <nav id="main-nav" class="col-span-full m-col-start-4 m-col-end-11">
                <h2 class="hidden">Main Navigation</h2>
                <button id="button"></button>
                <div id="burger-con">
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="flavors.html">Flavours</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </nav>
            <div id="logo" class="col-span-full m-col-start-1 m-col-end-4">
                <img src="images/burp1.svg" alt="Couples Resort Logo">
            </div>
            <div id="book-now-header" class="book-now col-span-2">
                <a href="getburple.html">
                    <button>GET BURPLE</button>
                </a>
            </div>
        </header>
    </div>



    <section class="promos grid-con">
        <h2 class="hidden">HERO IMAGE</h2>
        <div id="pic1" class=" col-span-full  m-col-span-full l-col-start-0 l-col-end-13  ">
            <div id="flavbutton">
                <button class="l-col-start-3">
                    GET BURPLE
                </button>
            </div>
        </div>
    </section>





    <section id="newflavours">
        <h2 class="hidden">new</h2>

        <div id="new-flav-title">
            <h1>NEW FLAVOURS</h1>
        </div>

        <div id="featured-flav">
            <img src="images/lime-home.png" alt="lime">
            <img src="images/grape-home.png" alt="lime">
            <img src="images/orange-home.png" alt="lime">
        </div>
        <div id="more-btn-home">
            <a href="flavors.html">
                <button>MORE</button>
            </a>
        </div>
    </section>


    <section class="promos2 grid-con">
        <h2 class="hidden">promo2</h2>
        <div id="label1" class=" col-span-full  m-col-start-1 m-col-end-7  l-col-start-3  l-col-end-7">
            <img src="images/lime.png" alt="image1">
            <p>Burple lime label. This is just a placeholder image </p>
        </div>
        <div id="label2" class=" col-span-full  m-col-start-7  m-col-end-13 l-col-start-7  l-col-end-11">
            <img src="images/ORANGE-label.png" alt="image2">
            <p>Burple orange label. This is just a placeholder image </p>
        </div>
    </section>







    <script src="js/main.js"></script>
</body>

</html>
