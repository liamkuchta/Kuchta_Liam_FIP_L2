<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="css/grid.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>

  <div id="sticky-nav-con">
    <header class="grid-con" id="main-header">
      <nav id="main-nav" class="col-span-full m-col-start-4 m-col-end-11">
        <h2 class="hidden">Main Navigation</h2>
        <button id="button"></button>
        <div id="burger-con">
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="flavors.html">Flavours</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
      <div id="logo" class="col-span-full m-col-start-1 m-col-end-4">
        <img src="images/burp1.svg" alt="Couples Resort Logo">
      </div>
      <div id="book-now-header" class="book-now col-span-2">
        <p>Order Now</p>
      </div>
    </header>
  </div>

  <section>
    <h1 class="hidden"> Contact</h1>
    <h2 class="hidden"> CONTACT </h2>
    <div>

      <h1>Socials</h1>
      <div class="socials">
        <ul>
          <li><a href="https://instagram.com/art_liku" target="_blank">Instagram</a></li>


        </ul>
      </div>
    </div>
  </section>


  <main>
    <br><br><br>
    <section id="order" class="grid-con">
      <h2 class="hidden">Order</h2>
      <div>
        <h3>Order</h3>
        <form action="#" method="POST">
          <label for="name_input">
            Flavour:
          </label>
          <input type="text" id="print_input" name="name" placeholder="name of flavour" required> <br>
          <label for="email_input">Quantity</label>
          <input type="email" id="quantity_input" name="email" placeholder="enter quantity" required> <br>
          <br>

          <button type="submit">Checkout</button>
        </form>
      </div>
    </section>
    <br><br><br><br><br><br>

    <section id="inquiries" class="grid-con">
      <h2 class="hidden">Inquiries</h2>
      <div class="col-span-full ">
        <h3>Inquiries</h3>
        <form action="#" method="POST">
          <label for="name_input">
            Name:
          </label>
          <input type="text" id="name_input" name="name" placeholder="enter your name" required> <br>
          <label for="email_input">Email</label>
          <input type="email" id="email_input" name="email" placeholder="enter your email" required> <br>
          <label for="message_input">Message:</label>
          <textarea id="message_input" name="message_input" placeholder="Write your message here" rows="4"></textarea>
          <br>
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
  </main>
  <br><br><br>
  <footer>
    <p>&copy; 2025 Burple inc.</p>
  </footer>
</body>

</html>
